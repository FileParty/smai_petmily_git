requestRev=SELECT P.CHECKIN_DATE AS CIN,P.RESERVATION_CODE AS RCODE,P.CHECKOUT_DATE AS COUT,P.RES_TYPE AS RES, P.PRICE AS PRICE,B.USER_ID AS PID,B.BOARD_TITLE AS TITLE , (SELECT USER_NAME FROM USER_TABLE PUT WHERE PUT.USER_ID = P.PET_SETTER_ID) AS PPAP FROM PET_RESERVATION P join board B on P.PET_SETTER_ID = B.USER_ID  where P.user_id=? and P.res_type='요청'