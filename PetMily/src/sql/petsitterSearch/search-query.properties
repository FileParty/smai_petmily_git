selectSearch=SELECT * FROM (SELECT A.*,ROWNUM AS RNUM FROM (SELECT * FROM BOARD JOIN USER_PET_SITTER ON(USER_ID=PET_SITTER_ID) WHERE BOARD_BLIND='N')A) WHERE RNUM BETWEEN ? AND ?
selectSearchCount=SELECT COUNT(*) AS CNT FROM BOARD JOIN USER_PET_SITTER ON(USER_ID=PET_SITTER_ID) WHERE BOARD_BLIND='N'
searchPetsitter=SELECT * FROM (SELECT A.*,ROWNUM AS RNUM FROM(SELECT * FROM BOARD JOIN USER_PET_SITTER ON(USER_ID=PET_SITTER_ID) WHERE BOARD_ADDRESS LIKE ?)A) WHERE RNUM BETWEEN ? AND ?
selectCountSearch=SELECT COUNT(*) FROM BOARD JOIN USER_PET_SITTER ON(USER_ID=PET_SITTER_ID) WHERE BOARD_ADDRESS LIKE ?
searchTitle=SELECT * FROM (SELECT A.*,ROWNUM AS "RNUM" FROM(SELECT * FROM BOARD JOIN USER_PET_SITTER ON(USER_ID=PET_SITTER_ID) WHERE BOARD_TITLE LIKE ?) A) WHERE RNUM BETWEEN ? AND ?
searchImage=SELECT IMG_FILENAME FROM BOARD_IMG WHERE BOARD_CODE=?
countComment=SELECT COUNT(REVIEW_TEXT) FROM REVIEW_PET_SITTER WHERE PET_SITTER_ID=?
filterTakingDrug=SELECT * FROM (SELECT A.*,ROWNUM AS RNUM FROM (SELECT * FROM USER_PET_SITTER U JOIN BOARD B ON(U.PET_SITTER_ID=B.USER_ID) JOIN PLUS_SERVICE_TYPE USING(BOARD_CODE) WHERE PLUS_SERVICE_VALUES=?)A) WHERE RNUM BETWEEN ? AND ?
filterPickup=SELECT * FROM (SELECT A.*,ROWNUM AS RNUM FROM (SELECT * FROM USER_PET_SITTER U JOIN BOARD B ON(U.PET_SITTER_ID=B.USER_ID) JOIN PLUS_SERVICE_TYPE USING(BOARD_CODE) WHERE PLUS_SERVICE_VALUES=?)A) WHERE RNUM BETWEEN ? AND ?
filterIndoorPlay=SELECT * FROM (SELECT A.*,ROWNUM AS RNUM FROM (SELECT * FROM USER_PET_SITTER U JOIN BOARD B ON(U.PET_SITTER_ID=B.USER_ID) JOIN PLUS_SERVICE_TYPE USING(BOARD_CODE) WHERE PLUS_SERVICE_VALUES=?)A) WHERE RNUM BETWEEN ? AND ?
filterOldDogCare=SELECT * FROM (SELECT A.*,ROWNUM AS RNUM FROM (SELECT * FROM USER_PET_SITTER U JOIN BOARD B ON(U.PET_SITTER_ID=B.USER_ID) JOIN PLUS_SERVICE_TYPE USING(BOARD_CODE) WHERE PLUS_SERVICE_VALUES=?)A) WHERE RNUM BETWEEN ? AND ?
filterProPetsitter=SELECT * FROM (SELECT A.*,ROWNUM AS RNUM FROM (SELECT * FROM BOARD JOIN USER_PET_SITTER ON(USER_ID=PET_SITTER_ID) WHERE PET_SITTER_TYPE=?)A) WHERE RNUM BETWEEN ? AND ?
filterpopularity=SELECT * FROM (SELECT ROWNUM AS RNUM, TBL.* FROM (SELECT B.*, NVL((SELECT SUM(REVIEW_STAR)FROM REVIEW_PET_SITTER R WHERE B.USER_ID=R.PET_SITTER_ID),0) AS STAR FROM BOARD B JOIN REVIEW_PET_SITTER C ON(B.USER_ID = C.PET_SITTER_ID) ORDER BY STAR DESC) TBL) WHERE RNUM BETWEEN ? AND ?
filterNewestPost=SELECT * FROM (SELECT A.*,ROWNUM AS RNUM FROM (SELECT * FROM BOARD A JOIN REVIEW_PET_SITTER B ON(A.USER_ID = B.PET_SITTER_ID) JOIN USER_PET_SITTER U ON(B.PET_SITTER_ID=U.PET_SITTER_ID))A) WHERE RNUM BETWEEN ? AND ? ORDER BY REVIEW_DATE DESC
reviewCount=SELECT COUNT(REVIEW_TEXT) FROM REVIEW_PET_SITTER
starAvg=SELECT TRUNC(AVG(REVIEW_STAR),2) FROM REVIEW_PET_SITTER
insertBookmark=INSERT INTO PET_SETTER_BOOKMARK VALUES(?,?)